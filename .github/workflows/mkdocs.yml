name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/mkdocs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements-docs.txt'

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build MkDocs site
        run: mkdocs build --strict --verbose --site-dir docs-build

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a temporary directory for deployment
          mkdir -p deploy-docs
          
          # Copy the built docs to the deployment directory
          cp -r docs-build/* deploy-docs/
          
          # Check out gh-pages branch (create if doesn't exist)
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages
          
          # Remove old docs subdirectory if it exists
          rm -rf docs
          
          # Move new docs to the docs subdirectory
          mkdir -p docs
          cp -r deploy-docs/* docs/
          
          # Add and commit changes
          git add docs
          git commit -m "Deploy MkDocs documentation to /docs subdirectory" || echo "No changes to commit"
          
          # Push to gh-pages branch
          git push origin gh-pages